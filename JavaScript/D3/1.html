<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    </head>
    <body>
        <button id="updateBt">업데이트</button>
        <svg id="mygraph">
            <!--<rect x="10", y="30", width="100", height="100">-->
        </svg>
        <script>
            var data = [300, 130, 10, 60, 234];
            var data2 = [20, 240, 140, 10, 20]
            /*
            d3.select("#mygraph")
                .append("rect")
                .attr("x", 10)
                .attr("y", 20)
                .attr("width", data[0])
                .attr("height", "20px")
            */
            
           d3.select("#mygraph")
                .selectAll("rect")
                .data(data)
                .enter()
                .append("rect")
                .attr("width", function(d, i) {
                    return d + "px";
                })
                .attr("y", function(d, i) {
                    return i * 20;
                })
                .attr("x", 0)
                .attr("height", "20px");
                
            d3.select("#updateBt")
                .on("click", function() {
                    d3.select("#mygraph")
                        .selectAll("rect")
                        .data(data2)
                        .attr("width", function(d, i) {
                            return d + "px";
                         })
                })
        </script>
    </body>
</html>
